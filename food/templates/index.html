




{% extends 'includes/base.html' %}

{% block content %}

<div class="container">
	<br>
	<div class="w-25 p-3">
		{% for item in items %}

			<ul class="list-group">
				<li class="list-group-item bg-light">
					<a href="{% url 'food:details' item.id %}">{{item.item_name}} : ${{item.item_price}}</a>
				</li>
			</ul>

		{% endfor %}
	</div>

</div>



{% endblock %}
