{% extends 'includes/base.html' %}

{% block content %}

	{% for item in items %}

		<div class="row py-3">
			<div class="col-md-3 offset-2">
				<img src="{{ item.item_image }}" class="card" height="150px" />
			</div>
			<div class="col-md-4">
				<h3>{{ item.item_name }}</h3>
				<h5>{{ item.item_desc }}</h5>
				<h6>${{ item.item_price }}</h6>
			</div>
			<div class="col-md-2">
				
			</div>
		</div>

	{% endfor %}

{% endblock %}
